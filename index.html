<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="icon" href="boss_10077492.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="profile-card">

        <div class="image">
            <img src="Screenshot 2023-01-03 181854.jpg" alt="" class="pic">
        </div>

        <div class="details">
            <span class="name">Sourav Bulbule</span>
            <span class="job">Senior Associate</span>
        </div>

        <div class="media">
            <a href="#" style="background-color: #4267B2;" class="icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-image: linear-gradient(red, yellow);" class="icon">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:rgb(110, 197, 226);" class="icon">
                <i class='bx bxl-twitter' ></i>
            </a>
            
        </div>

        <div class="buttons">
            <button>Subscribe</button>
            <button>Messege</button>
        </div>

        <div class="info">
            <div class="data">
                <i class='bx bx-heart' ></i>
            <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
            <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
            <span class="number">4k</span>
            </div>
        </div>

    </div>

</body>
</html>
